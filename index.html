<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styling.css" />

    <title>Type Test App</title>
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <header>
          <h1>Typing Test</h1>
        </header>
        <div class="row">
          <div class="col-3 mesurement">
            <div class="meas_container">
              <div class="typingIcon">
                <img
                  src="img/speedometer.svg"
                  alt="Speedometer"
                  height="50"
                  class="fill-icon"
                />
              </div>
              <div class="value" id="wpm">0</div>
              <div class="title">
                <span>WPM</span>
              </div>
            </div>
            <div class="change">
              <span id="wpmChange"> </span>
            </div>
          </div>
          <div class="col-3 mesurement">
            <div class="meas_container">
              <div class="typingIcon">
                <img
                  src="img/typing.svg"
                  alt="Typing"
                  height="50"
                  class="fill-icon"
                />
              </div>
              <div class="value" id="cpm">0</div>
              <div class="title">
                <span>CPM</span>
              </div>
            </div>
            <div class="change">
              <span id="cpmChange"> </span>
            </div>
          </div>
          <div class="col-3 mesurement">
            <div class="meas_container">
              <div class="typingIcon">
                <img
                  src="img/target.svg"
                  alt="Speedometer"
                  height="50"
                  class="fill-icon"
                />
              </div>
              <div class="value" id="accuracy">0%</div>
              <div class="title">
                <span>Accuracy</span>
              </div>
            </div>
            <div class="change">
              <span id="accuracyChange"> </span>
            </div>
          </div>
          <div class="col-3 mesurement">
            <div class="meas_container">
              <div class="typingIcon">
                <img
                  src="img/stopwatch.svg"
                  alt="Speedometer"
                  height="50"
                  class="fill-icon"
                />
              </div>
              <div class="value" id="timeLeft">60</div>
              <div class="title">
                <span>Time Left</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Test Words -->
        <div id="content" class="text-center"></div>
        <!-- Text Input -->
        <div>
          <input
            type="text"
            placeholder="Type here"
            class="text-center"
            id="input"
          />
        </div>
        <!-- Keyboard -->
        <div class="keyboard"></div>
        <!-- restart -->
        <div class="restart">
          <button
            type="button"
            class="btn btn-primary btn-lg"
            onclick="location.reload()"
          >
            Restart
          </button>
        </div>
        <!-- Modal -->
        <div class="modal" id="myModal" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">You finished your test!</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                    <label for="name" class="sr-only">Enter your name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Type your full name">
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary" id="download">
                  Download your certificate
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="licenses">
      Icons made by
      <a href="https://www.flaticon.com/authors/freepik" title="Freepik"
        >Freepik</a
      >
      from
      <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
      is licensed by
      <a
        href="http://creativecommons.org/licenses/by/3.0/"
        title="Creative Commons BY 3.0"
        target="_blank"
        >CC 3.0 BY</a
      >
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    
    <script type="text/javascript" src="dataModule.js"></script>
    <script type="text/javascript" src="UIModule.js"></script>
    <script type="text/javascript" src="certificateModule.js"></script>
    <script type="text/javascript" src="eventsModule.js"></script>
    <script type="text/javascript" src="code.js"></script>
  </body>
</html>
